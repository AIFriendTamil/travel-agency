<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-black: #050505; --surface: #111111; --accent: #d4a373; --text-dim: #888888; }
        body { background-color: var(--bg-black); color: #ffffff; font-family: 'Inter', sans-serif; padding-top: 150px; }
        h1, .navbar-brand { font-family: 'Playfair Display', serif; }
        .navbar { background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); padding: 20px 0; }
        .nav-link { color: var(--text-dim) !important; font-size: 12px; letter-spacing: 2px; margin-left: 25px; text-transform: uppercase; }
        .nav-link.active, .nav-link:hover { color: var(--accent) !important; }

        .form-floating input, .form-floating textarea { background: transparent !important; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: white !important; border-radius: 0; padding-left: 0; }
        .form-floating input:focus, .form-floating textarea:focus { box-shadow: none; border-bottom-color: var(--accent); }
        .form-floating label { color: var(--text-dim); left: 0; padding-left: 0; }

        .btn-luxury { background: transparent; color: white; border: 1px solid var(--accent); padding: 15px 40px; letter-spacing: 3px; font-size: 11px; text-transform: uppercase; transition: 0.4s; width: 100%; margin-top: 30px; cursor: pointer; text-decoration: none; display: inline-block; text-align: center;}
        .btn-luxury:hover { background: var(--accent); color: #000; }

        .map-box { height: 250px; filter: grayscale(1) invert(0.9); border: 1px solid rgba(255,255,255,0.1); margin-top: 30px; }
        .reveal { opacity: 0; transform: translateY(30px); transition: 1s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-white fs-4" href="index.html">TRAVEL<span style="color:var(--accent)">AGENCY</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li><a class="nav-link" href="../index.html">HOME</a></li>
                    <li><a class="nav-link" href="services.html">SERVICES</a></li>
                    <li><a class="nav-link" href="about.html">ABOUT</a></li>
                    <li><a class="nav-link active" href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-5 reveal">
                <h6 style="color:var(--accent); letter-spacing: 5px; text-transform: uppercase; margin-bottom: 20px;">Concierge</h6>
                <h1 class="display-3 fw-bold mb-5">START THE <br> JOURNEY</h1>
                <p style="color:var(--accent); font-size: 11px; letter-spacing: 2px; margin-bottom: 5px;">WHATSAPP / MOBILE</p>
                <h5 style="margin-bottom: 30px;">+1 234 567 890</h5>
                <div class="map-box"><iframe src="https://www.google.com/maps/embed?..." width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
            </div>
            <div class="col-lg-7 reveal">
                <div class="p-5" style="background: var(--surface)">
                    <form>
                        <div class="form-floating mb-4"><input type="text" class="form-control" id="n" placeholder="N"><label for="n">FULL NAME</label></div>
                        <div class="form-floating mb-4"><input type="email" class="form-control" id="e" placeholder="E"><label for="e">EMAIL ADDRESS</label></div>
                        <div class="form-floating mb-4"><textarea class="form-control" id="m" style="height: 150px" placeholder="M"></textarea><label for="m">YOUR MESSAGE</label></div>
                        <button class="btn-luxury">SUBMIT INQUIRY</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const reveal = () => {
            document.querySelectorAll(".reveal").forEach((el) => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add("active");
            });
        };
        window.addEventListener("scroll", reveal);
        window.addEventListener("load", reveal);
    </script>
</body>
</html>
